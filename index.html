<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        [class*="col"]{
            padding: 1rem;
            background-color:antiquewhite;
            border: 1px solid black;
            color:black;
            text-align: center;
            font-size: xx-large;
            
            

        }
        [class*="container"]{
            border: 2px solid brown;
            padding: 1rem;
            background-color: chocolate;
            


        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">PROJECT APP</div>  
        </div>
     <div class="content">
         {% for items in work %}
             <div class="card border-info mb-3" style="max-width: 30rem;">
               <div class="card-header"> {{ items.title}}</div>
                    <div class="card-body">
                        <p class="card-text"> {{ items.description | truncatewords:15}}</p>
                        <h6 class="card-text"> {{ items.technology}}</h6>
                        <a href="detail.html"class="btn btn-outline-secondary"  >read more... </a>

                    </div>

                </div>
         {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
